<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Circular Slider</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    
    <div id="slider"></div>

    <script>
        const slider1 = new CircularSlider({
            container: "slider",
            color: "#80008081",
            min: 0,
            max: 100,
            step: 1,
            radius: 260,
            title: "Transportation"
        });
        slider1.generate();

        const slider2 = new CircularSlider({
            container: "slider",
            color: "#2e54ff77",
            min: 0,
            max: 500,
            step: 1,
            radius: 220,
            title: "Food"
        });
        slider2.generate();

        const slider3 = new CircularSlider({
            container: "slider",
            color: "#3fff2e77",
            min: 100,
            max: 330,
            step: 1,
            radius: 180,
            title: "Insurance"
        });
        slider3.generate();

        const slider4 = new CircularSlider({
            container: "slider",
            color: "#fc8f0077",
            min: 700,
            max: 1100,
            step: 10,
            radius: 140,
            title: "Enterteinment"
        });
        slider4.generate();

        const slider5 = new CircularSlider({
            container: "slider",
            color: "#ee101077",
            min: 500,
            max: 999,
            step: 1,
            radius: 100,
            title: "Health care"
        });
        slider5.generate();
    </script>
</body>
</html>
